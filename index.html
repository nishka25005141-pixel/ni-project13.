<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Recipe Blog</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#fafafa; color:#333;}
    header {background:#ff7043; color:#fff; padding:15px; text-align:center;}
    .search {margin:20px auto; text-align:center;}
    .search input {padding:8px; width:60%;}
    .recipes {display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px;}
    .card {background:#fff; border:1px solid #ddd; border-radius:8px; width:300px; padding:15px;}
    .card img {width:100%; border-radius:8px;}
    .stars {color:#ff7043; font-size:20px;}
    .feedback {background:#fff; padding:20px; margin:20px auto; max-width:600px; border:1px solid #ddd; border-radius:8px;}
    .feedback input, .feedback textarea {width:100%; padding:8px; margin:8px 0;}
    .btn {background:#ff7043; color:#fff; padding:10px 15px; border:none; border-radius:5px; cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <h1>üç≤ My Recipe Blog</h1>
    <p>Browse, rate, and share your favorite recipes</p>
  </header>

  <div class="search">
    <input type="text" placeholder="Search recipes...">
  </div>

  <section class="recipes">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1604908177522-432f3a2c7c3c?w=600&auto=format&fit=crop" alt="Pasta">
      <h3>Classic Pasta</h3>
      <p>Delicious tomato-based pasta with herbs.</p>
      <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=600&auto=format&fit=crop" alt="Salad">
      <h3>Fresh Garden Salad</h3>
      <p>Healthy mix of greens, veggies, and vinaigrette.</p>
      <div class="stars">‚≠ê‚≠ê‚≠ê‚òÜ‚òÜ</div>
    </div>
  </section>

  <section class="feedback">
    <h2>Submit Your Recipe</h2>
    <form>
      <input type="text" placeholder="Recipe Title" required>
      <textarea rows="4" placeholder="Your recipe details..." required></textarea>
      <input type="text" placeholder="Your Name">
      <button class="btn">Submit</button>
    </form>
  </section>
</body>
</html>
